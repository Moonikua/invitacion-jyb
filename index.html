 <div class="control-musica">

  </div>



  <audio id="bg-music" loop>
    <source src="ensename-a-vivir.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

 

  <!-- Script para reproducción tras interacción -->
  <script>
    function toggleMusica(event) {
      event.preventDefault(); // para evitar el salto arriba
      const audio = document.getElementById('bg-music');
      if (audio.paused) {
        audio.play().catch(err => console.warn("🔇 Bloqueado por el navegador:", err));
      } else {
        audio.pause();
      }
    }
  </script>
