<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Invitación J&B</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <img src="img/fondo-invitacion.jpg" alt="Invitación J&B" style="width: 100%; height: auto; display: block;" />

  <div class="botones">
    <a href="https://wa.me/+56981394338" target="_blank">💬 Confirmar Asistencia</a>
    <a href="https://waze.com/ul/h66j4d4201" target="_blank">📍 Llegar con Waze</a>
    <a href="https://milistadenovios.cl/enviar-regalo?id=26987" target="_blank">🎁 Enviar Regalo</a>
    <a href="img/InvitacionMatrimonioJB.pdf" download="Invitación-JyB.pdf" target="_blank">📄 Descargar invitación PDF</a>
  </div>

  <button id="toggle-music" class="btn-musica">🔊 Activar música</button>

  <audio id="bg-music" loop>
    <source src="ensename-a-vivir.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

 

  <!-- Script para reproducción tras interacción -->
  <script>
    const btn = document.getElementById('toggle-music');
    const audio = document.getElementById('bg-music');

    btn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        btn.textContent = '🔇 Detener música';
      } else {
        audio.pause();
        btn.textContent = '🔊 Activar música';
      }
    });
  </script>

</body>
</html>
