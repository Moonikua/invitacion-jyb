<html lang="es">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <img src="img/fondo-invitacion.jpg" alt="Invitación J&B" style="width: 100%; height: auto; display: block;" />

  <div class="botones">
    <a href="https://wa.me/+56981394338" target="_blank">💬 Confirmar Asistencia</a>
    <br>
    <a href="https://waze.com/ul/h66j4d4201" target="_blank">📍 Llegar con Waze</a>

    <a href="img/InvitacionMatrimonioJB.pdf" download="Invitación-JyB.pdf" target="_blank">📄 Descargar invitación PDF</a>
  </div>

  <!-- Audio oculto -->
  <audio id="bg-music" loop>
    <source src="ensename-a-vivir.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <!-- Script para reproducción tras interacción -->
  <script>
    document.addEventListener('click', function reproducirMusica() {
      const audio = document.getElementById('bg-music');
      if (audio.paused) {
        audio.play().then(() => {
          console.log("🎵 Música iniciada automáticamente");
        }).catch(err => {
          console.warn("🔇 Bloqueado por el navegador:", err);
        });
      }
      document.removeEventListener('click', reproducirMusica);
    });
  </script>
</body>
